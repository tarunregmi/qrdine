<form [formGroup]="form" (ngSubmit)="makeRemoteOrder()" class="form column">
  <span class="page-title">YOUR DELIVERY ADDRESS 📍</span>

  <mat-form-field appearance="outline" hideRequiredMarker="true">
    <mat-label>Street Address</mat-label>
    <input matInput type="text" formControlName="street1" required="true">
    <mat-error>This field is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Street Address Line 2</mat-label>
    <input matInput type="text" formControlName="street2">
  </mat-form-field>

  <mat-form-field appearance="outline" hideRequiredMarker="true">
    <mat-label>City</mat-label>
    <input matInput type="text" formControlName="city" required="true">
    <mat-error>This field is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" hideRequiredMarker="true">
    <mat-label>Province</mat-label>
    <input matInput type="text" formControlName="province" required="true">
    <mat-error>This field is required</mat-error>
  </mat-form-field>

  <button mat-flat-button color="primary" type="submit">Make Order</button>

</form>
