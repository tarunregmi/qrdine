<div class="admin-menu-page">
  <div class="row" style="justify-content:space-between">
    <span class="page-title">Admin Menu</span>
    <button mat-flat-button color="primary" (click)="onAddItem()">
      <mat-icon>add</mat-icon>Add
    </button>
  </div>

  <mat-card appearance="outlined" class="table-card">
    <div class="table">
      <table mat-table [dataSource]="data">
        <ng-container matColumnDef="thumbnail">
          <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
          <td mat-cell *matCellDef="let element">
            <img mat-card-avatar [src]="element.thumbnail+'?thumb=100x100'" alt="Thumbnail">
          </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">{{ element.price | npr }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onEdit(element)">
              <mat-icon fontIcon="more_vert"></mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; let even=even; columns: displayedColumns;" [ngClass]="{gray: even}"></tr>
      </table>
    </div>

    <mat-paginator
      [length]="menu_.totalItems()"
      [pageSize]="menu_.pageSize()"
      hidePageSize="true"
      (page)="changePage($event)">
    </mat-paginator>
  </mat-card>
</div>
